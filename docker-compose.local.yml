# Docker compose for local development and testing
version: '3.8'

services:
  # Traefik for local testing with self-signed certificates
  traefik:
    image: traefik:v2.11
    container_name: traefik-local
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.https.address=:443"
      - "--log.level=DEBUG"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swh-vuln-frontend-local
    restart: unless-stopped
    labels:
        - "traefik.enable=true"
        # Route all non-API traffic to frontend
        - "traefik.http.routers.frontend.rule=Host(`localhost`) || Host(`127.0.0.1`) && PathPrefix(`/`)
          && !PathPrefix(`/api`)"
        - "traefik.http.routers.frontend.entrypoints=web"
        - "traefik.http.services.frontend.loadbalancer.server.port=80"
        # HTTPS support for frontend
        - "traefik.http.routers.frontend-secure.rule=Host(`localhost`) || Host(`127.0.0.1`) && PathPrefix(`/`) && !PathPrefix(`/api`)"
        - "traefik.http.routers.frontend-secure.entrypoints=https"
        - "traefik.http.routers.frontend-secure.tls=true"
        - "traefik.http.routers.frontend-secure.tls.certresolver=selfsigned"




networks:
  default:
    name: vulnerability-api-network
