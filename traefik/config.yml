http:
  middlewares:
    # Security headers
    securityHeaders:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"
        customResponseHeaders:
          X-Forwarded-Proto: "https"

    # Rate limiting
    rateLimit:
      rateLimit:
        average: 100
        burst: 50
        period: 1s

    # Compression
    compress:
      compress: {}
